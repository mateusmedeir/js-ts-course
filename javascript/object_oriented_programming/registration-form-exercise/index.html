<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Registration Form</h1>
        <ul>
            <li>No field can be empty</li>
            <li>User can only contain letters and/or number</li>
            <li>User must be between 3 and 12 characters long</li>
            <li>Password must be between 6 and 12 characters</li>
        </ul>
        <form action="/" method="POST" class="form">
            <label>First Name</label>
            <input type="text" class="first-name validate">
            <label>Last Name</label>
            <input type="text" class="last-name validate">
            <label>CPF</label>
            <input type="text" class="cpf validate">
            <label>User</label>
            <input type="text" class="user validate">
            <label>Password</label>
            <input type="password" class="password validate">
            <label>Repeat password</label>
            <input type="password" class="repeat-password validate">
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="./assets/js/validateCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
