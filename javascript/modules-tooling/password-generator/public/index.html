<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <section class="container">
        <h1>Password Generator</h1>
        <div class="generated-password">Select the options</div>
        Amount of characters <input value="10" type="number" min="1" max="50" class="amount-characters"><br/>
        Capital letters <input type="checkbox" class="chk-capital"><br/>
        Small letters <input type="checkbox" class="chk-small"><br/>
        Add numbers <input type="checkbox" class="chk-number" checked><br/>
        Symbol letters <input type="checkbox" class="chk-symbol"><br/>
        <button class="generate-password">Generate Password</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
